<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonho Gourmet</title>

    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__profile">
            <div class="header__profile__photo">
                <img src="/assets/img/logo.png" alt="Logo Sonho Gourmet">
            </div>
            <div class="header__profile__content">
                <p class="header__profile__content__title">Sonho Gourmet</p>
                <p class="header__profile__content__description">Loja de Doces Gourmet</p>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="menu">
            <div class="menu__bg"></div>
            <div class="menu__items">
                <div class="menu__items__container">
                    <a href="#" class="menu__item" id="links">
                        <div class="menu__item__content">
                            <div class="menu__item__icon">
                                <img src="/assets/img/icon-link.svg" alt="">
                            </div>
                            <div class="menu__item__title">
                                <p>Links úteis</p>
                            </div>
                        </div>
                        <div class="menu__item__line"></div>
                    </a> 

                    <a href="#" class="menu__item" id="cardapio">
                        <div class="menu__item__content">
                            <div class="menu__item__icon">
                                <img src="/assets/img/icon-book.svg" alt="">
                            </div>
                            <div class="menu__item__title">
                                <p>Cardápio</p>
                            </div>
                        </div>
                        <div class="menu__item__line"></div>
                    </a> 

                    <a href="#" class="menu__item" id="cardapio-natal">
                        <div class="menu__item__content">
                            <div class="menu__item__icon">
                                <img src="/assets/img/icon-book.svg" alt="">
                            </div>
                            <div class="menu__item__title">
                                <p>Cardápio de Natal</p>
                            </div>
                        </div>
                        <div class="menu__item__line"></div>
                    </a> 

                </div>
            </div>
        </div>

        <div class="content">
            <div class="links">
                <div class="links__container">
                    <div class="links__title">
                        <p>Todos os links</p>
                    </div>
                    
                    <a href="#" class="link">
                        <div class="link__icon">
                            <img src="assets/img/icon-whatsapp.svg" alt="Icone Whatsapp">
                        </div>
                        <div class="link__title">
                            <p>Whatsapp</p>
                        </div>
                        <div class="link__copy">
                            <img src="assets/img/icon-copy.svg" alt="Icone copiar link">
                        </div>
                    </a>
        
                    <a href="https://www.instagram.com/sonhogourmett_/" class="link">
                        <div class="link__icon">
                            <img src="assets/img/icon-instagram.svg" alt="Icone Whatsapp">
                        </div>
                        <div class="link__title">
                            <p>Instagram</p>
                        </div>
                        <div class="link__copy">
                            <img src="assets/img/icon-copy.svg" alt="Icone copiar link">
                        </div>
                    </a>
                </div>
            </div>
            <div class="cardapio">
                Cardapio
            </div>
            <div class="cardapio_natal">
                Cardapio Natal
            </div>
        </div>
    </section>

    <script src="assets/scripts/script.js"></script>
    <!--<script src="/assets/scripts/viewport.js"></script>
    <script>
      window.viewportUnitsBuggyfill.init({ force: true });
    </script>-->
</body>
</html>
